<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <script src="./signup.js"></script>
  </head>
  <body>
    <h2>회원가입</h2>
    <form
      action="/auth/signup"
      name="regform"
      id="regform"
      method="post"
      onsubmit="return sendit()"
    >
      <p>아이디</p>
      <input type="text" name="userid" id="userid" maxlength="20" />

      <p>비밀번호</p>
      <input type="password" name="userpw" id="userpw" maxlength="20" />

      <p>비밀번호 확인</p>
      <input type="password" name="userpw_re" id="userpw_re" maxlength="20" />

      <p>이름</p>
      <input type="text" name="name" id="name" maxlength="10" />
      <!-- <p>휴대폰번호</p>
      <input type="text" name="hp" id="hp" maxlength="20" /> -->
      <p>이메일</p>
      <input type="text" name="email" id="email" maxlength="50" /> <br /><br />
      <!-- <fieldset>
        <legend>성별</legend>
        <label for="male">남자</label
        ><input type="radio" name="gender" value="남자" id="male" checked />l;
        <label for="female">여자</label
        ><input type="radio" name="gender" value="여자" id="female" />
      </fieldset> -->

      <!-- button type: submit, reset, button -->
      <p><button>가입완료</button></p>
    </form>
  </body>
</html>
